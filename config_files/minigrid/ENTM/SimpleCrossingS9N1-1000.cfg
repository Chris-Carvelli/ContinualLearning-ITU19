[EnvironmentSettings]
env_keys = ["MiniGrid-SimpleCrossingS9N1-v0"]

[HyperParameters]
population = 500
max_episode_eval = 50
model_builder = src.modules.NTM_MinigridModule:MinigridNTM
max_generations = 1000
sigma = 0.005
truncation = 10
trials = 3
elite_trials = 5
n_elites = 1
max_reward = 1

[Controller kwargs]
max_memory = 10
memory_unit_size = 10
detect_stuck_state = true
control_multiplier = 10

[Strategies]
env_selection = sequential_trial
termination = max_gen_or_elite_reward
sigma_strategy = constant
