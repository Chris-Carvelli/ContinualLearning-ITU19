[EnvironmentSettings]
env_keys = ["MiniGrid-SimpleCrossingS9N1-v0", "MiniGrid-SimpleCrossingS9N2-v0", "MiniGrid-SimpleCrossingS9N3-v0"]
env_wrappers = ["gym_minigrid.wrappers:StateBonus"]

[HyperParameters]
population = 500
max_episode_eval = -1
model_builder = src.modules.NTM_MinigridModule:MinigridNTM
max_evals = 50
max_generations = 1000
sigma = 0.05
truncation = 10
trials = 3
elite_trials = 18
n_elites = 5
max_reward = 0.999
seed = 3

[Controller kwargs]
max_memory = 10
memory_unit_size = 10
detect_stuck_state = false

[Strategies]
env_selection = sequential_trial
termination = max_gen_or_elite_reward
sigma_strategy = constant
