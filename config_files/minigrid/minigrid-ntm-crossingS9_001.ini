[EnvironmentSettings]
env_keys = ["MiniGrid-SimpleCrossingS9N1-v0", "MiniGrid-SimpleCrossingS9N2-v0", "MiniGrid-SimpleCrossingS9N3-v0"]

[HyperParameters]
population = 500
max_episode_eval = -1
model_builder = src.modules.NTM_MinigridModule:MinigridNTM
max_evals = 50_000_000
max_generations = 100
sigma = 0.005
truncation = 10
trials = 3
elite_trials = 18
n_elites = 1
max_reward = 0.999
seed = 1

[Controller kwargs]
max_memory = 10
memory_unit_size = 10

[Strategies]
env_selection = sequential_trial
termination = max_gen_or_reward
sigma_strategy = constant
