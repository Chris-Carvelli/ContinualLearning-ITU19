[EnvironmentSettings]
env_key = TMaze-2x4-3-UnevenRounds-v0

[HyperParameters]
population = 500
max_generations = 1000
max_evals = 1000
max_reward = 0.999
max_episode_eval = 100
sigma = 0.1
truncation = 20
trials = 10
elite_trials = 0
n_elites = 10
hyper_mode = 0
model_builder = src.modules.NTM_TMazeModule:TMazeNTMModule
seed = 4

[Controller kwargs]
memory_unit_size = 2
max_memory = 3
view_size = 3
layers = 1
hidden_size = 50

[Strategies]
env_selection = sequential_trial
termination = max_gen_or_reward
sigma_strategy = constant

